language: go
sudo: false
matrix:
  include:
  - go: 1.x
    env: LATEST=true
  - go: tip
  allow_failures:
  - go: tip

before_install:
- go get github.com/mitchellh/gox
- curl https://glide.sh/get | sh

install:
- glide install

script:
- if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="ksecret-{{.OS}}-{{.Arch}}" -ldflags "-X cmd.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - ksecret-windows-amd64.exe
    - ksecret-darwin-amd64
    - ksecret-linux-amd64
  on:
    repo: wslaghekke/ksecret
    tags: true
    condition: $LATEST = true